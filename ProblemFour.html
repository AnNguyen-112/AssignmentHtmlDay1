<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Tables with Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      table {
        border: 2px solid green;
        width: 100%;
        margin: 5px 0;
        border-spacing: 2px;
      }

      td {
        text-align: center;
        border: 1px solid black;
        padding: 10px;
      }

      .nested-table {
        width: 100%;
        border: 1px solid blue;
      }
      .top-left {
        text-align: left;
        vertical-align: top;
      }

      .top-right {
        text-align: right;
        vertical-align: top;
      }

      .middle-bottom {
        text-align: center;
        vertical-align: bottom;
      }
    </style>
  </head>

  <body class="container">
    <table class="table">
      <!-- First Row -->
      <tr>
        <td colspan="4">Antra LIFE</td>
      </tr>

      <!-- Second Row -->
      <tr>
        <td colspan="2" class="top-left">Google</td>
        <td colspan="2" class="top-right">Github</td>
      </tr>

      <!-- Nested Table in Row 3 -->
      <tr>
        <td colspan="1">fb</td>
        <td colspan="1">Gmail</td>
        <td colspan="1">Youtube</td>
        <td colspan="1">2048</td>
      </tr>

      <!-- Third Row with Nested Table -->
      <tr>
        <td colspan="4">
          <table class="nested-table">
            <tr>
              <td colspan="1">Food</td>
              <td colspan="2">Game</td>
              <td colspan="1">
                <table class="nested-table">
                  <tr>
                    <td>Social Life</td>
                  </tr>
                  <tr>
                    <td>Sleep</td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- Last Row -->
      <tr>
        <td colspan="2">Beer ></td>
        <td colspan="2">WC</td>
      </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
