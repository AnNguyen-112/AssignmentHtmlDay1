<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        thead th {
            background-color: #f4f4f4;
        }
        tfoot td {
            background-color: #f9f9f9;
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <!-- First row: Spanning across all columns -->
            <tr>
                <th colspan="4">Web fundamentals exam results</th>
            </tr>
            <!-- Second row: Titles -->
            <tr>
                <th>No</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example data rows -->
            <tr>
                <td>01</td>
                <td>Gosho</td>
                <td>Goshev</td>
                <td>500</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Tosho</td>
                <td>Toshev</td>
                <td>500</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Pesho</td>
                <td>Pesho</td>
                <td>500</td>
            </tr>
            <tr>
                <td>04</td>
                <td>Gencho</td>
                <td>Genchev</td>
                <td>500</td>
            </tr>
            <tr>
                <td>05</td>
                <td>Draga</td>
                <td>Draganova</td>
                <td>500</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- Footer row -->
            <tr>
                <td colspan="4">Average score from 05 participants : 500</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
